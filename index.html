<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.svg">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Recorder</title>
  <style>
    body {
      margin: 0 auto;
      font-family: 'Verdana', serif;
    }

    .outer {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0 auto;
      background: white;
      max-width: 800px;
    }

    .message, .counter {
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.3em;
      cursor: pointer;
      user-select: none;
      position: relative;
    }


    .action-button {
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
      user-select: none;
      width: 100%;
      min-height: 200px;
      background-color: beige;
      border-color: #b0ffb0;
      border-width: 0px 0px 5px 0px;
      margin-top: 5px;
  }      
 

    @media (max-width: 500px) {
      .clue-box {
        font-size: 1.1em;
      }
    }

    .legend {
      margin: 5px;
    }


</style>
</head>
<body>
<div class="outer">
  <div class="message" id="message">
    Stopped
  </div>
  <div class="counter" id="counter">00:00.0</div>
  <button class="action-button" id="action">Play/Record</button>
  <div class="legend">
    <b>Play</b>:Tap <b>Record</b>:Press and hold
  </div>
</div>
<script>

const STOPPED = 0;
const RECORDING = 1;
const PLAYING = 2;

const TIMESLICE = 500; //ms

let state = STOPPED;
let pressTimer = null;
const threshold = 600; // milliseconds

let recordingLength = 0;
let keepCounting = false;

let mediaRecorder;
let audioChunks = [];
let audioBlob;
let mediaStream;
let audioPlayer; // Holds the current Audio object
  const counterEl = document.getElementById('counter');

let timerInterval = null;
let startTime = null;
let countdownTarget = null;
let isCountingDown = false;

// Helper: format ms to "MM:SS.d"
function formatTime(ms) {
  const totalSeconds = Math.floor(ms / 1000);
  const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
  const seconds = (totalSeconds % 60).toString().padStart(2, '0');
  const tenths = Math.floor((ms % 1000) / 100);
  return `${minutes}:${seconds}.${tenths}`;
}

function setCounter(ms) {
  counterEl.textContent = formatTime(ms);
}

function startCountUp() {
  stopTimers(); // make sure we don't double-run
  isCountingDown = false;
  startTime = Date.now();
  timerInterval = setInterval(() => {
    const elapsed = Date.now() - startTime;
    setCounter(elapsed);
  }, 100);
}

function stopCountUp() {
  if (!timerInterval || isCountingDown) return 0;
  clearInterval(timerInterval);
  timerInterval = null;
  const elapsed = Date.now() - startTime;
  setCounter(elapsed);
  return elapsed;
}

function startCountDown(startValue) {
  stopTimers();
  isCountingDown = true;
  countdownTarget = startValue;
  startTime = Date.now();
  timerInterval = setInterval(() => {
    const elapsed = Date.now() - startTime;
    const remaining = Math.max(0, countdownTarget - elapsed);
    setCounter(remaining);
    if (remaining <= 0) {
      stopCountDown();
    }
  }, 100);
}

function stopCountDown() {
  if (!timerInterval || !isCountingDown) return;
  clearInterval(timerInterval);
  timerInterval = null;
}

function stopTimers() {
  if (timerInterval) {
    clearInterval(timerInterval);
    timerInterval = null;
  }
}

async function startAudioGrab() {
  try {
    mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });

    mediaRecorder = new MediaRecorder(mediaStream);
    audioChunks = []; // Reset buffer

    mediaRecorder.ondataavailable = (event) => {
      if (event.data.size > 0) {
        audioChunks.push(event.data);
      }
    };

    mediaRecorder.start(TIMESLICE);
  } catch (err) {
    console.error('Error accessing mic:', err);
  }
}

function stopAudioGrab() {
  if (mediaRecorder && mediaRecorder.state !== 'inactive') {
    mediaRecorder.stop();
  }

  if (mediaStream) {
    mediaStream.getTracks().forEach(track => track.stop());
  }
}

function playAudio() {
  if (audioChunks.length === 0) {
    console.warn('No audio recorded yet!');
    return;
  }

  audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
  const audioURL = URL.createObjectURL(audioBlob);

  if (audioPlayer) {
    audioPlayer.pause();
    audioPlayer = null;
  }

  audioPlayer = new Audio(audioURL);

  audioPlayer.onended = function () {
    audioEnded();
  };

  audioPlayer.play();
}

function audioEnded() {
  state = STOPPED;
  stopCountDown();
  setCounter(recordingLength);
  $("#message").text("Stopped");
}

function stopAudio() {
  if (audioPlayer) {
    audioPlayer.pause();
    audioPlayer.currentTime = 0;
  }
}

function startRecording() {
  state = RECORDING;
  $("#message").text("Recording");
  startAudioGrab();
  startCountUp();
}

function stopRecording() {
  state = STOPPED;
  recordingLength = stopCountUp();
  $("#message").text("Stopped");
  stopAudioGrab();
    setTimeout(() => {
      playRecording();
    }, TIMESLICE + 1);
    
}

function playRecording() {
  state = PLAYING;
  $("#message").text("Playing");
  startCountDown(recordingLength);
  playAudio();
}

function stopPlayback() {
  state = STOPPED;
  stopCountDown();
  setCounter(recordingLength);
  $("#message").text("Stopped");
  stopAudio();
}


function handleLongPress() {
  if (state === STOPPED) {
    startRecording();
  } 
  else if (state === RECORDING) {
    stopRecording();
    playRecording();
  }
  else if (state === PLAYING) {
    stopPlayback();
    startRecording();
  }
}

function handleShortPress() {
  if (state === STOPPED) {
    playRecording();
  } 
  else if (state === PLAYING) {
    stopPlayback();
  }
  else if (state === RECORDING) {
    stopRecording();
    playRecording();
  }
}

function startPressTimer(e) {
  // Prevent right-click / context menu
  if (e.type === 'mousedown' && e.button !== 0) return;
  pressTimer = setTimeout(() => {
    pressTimer = null;
    handleLongPress();
  }, threshold);
}

function cancelPressTimer() {
  if (pressTimer !== null) {
    clearTimeout(pressTimer);
    pressTimer = null;
    handleShortPress();
  }
}

function registerCallbacks() {
  const button = document.getElementById('action');
  button.addEventListener('mousedown', startPressTimer);
  button.addEventListener('mouseup', cancelPressTimer);
  button.addEventListener('mouseleave', cancelPressTimer);

  // Mobile
  button.addEventListener('touchstart', startPressTimer);
  button.addEventListener('touchend', cancelPressTimer);
  button.addEventListener('touchcancel', cancelPressTimer);
}

$(document).ready(function () {
  registerCallbacks();
});

</script>
</body>
</html>
